      <article>
        <div class="register">
            <form method="post" action="">
                <table class="registertable">
                    <tbody>
                        <tr>
                            <th colspan="2">
                                <h1>Register</h1>
                            </th>
                        </tr>
                        <tr>
                            <td>輸入姓名：</td>
                            <!-- 姓名 -->
                            <td class="registertd"><input type="text" name="username" size="15" placeholder="使用者名稱" maxlength="10" required=""></td>
                        </tr>
                        <tr>
                            <td>輸入帳號：</td>
                            <!--電子郵件-->
                            <td class="registertd"><input type="email" name="user_email" size="30" placeholder="電子郵件" maxlength="40" required=""></td>
                        </tr>
                        <tr>
                            <td>輸入密碼：</td>
                            <!--密碼-->
                            <td class="registertd"><input type="password" name="user_password" id="password" required="" placeholder="密碼" maxlength="20"></td>
                        </tr>
                        <tr>
                            <td>確認密碼：</td>
                            <td class="registertd"><input type="password" name="check_password" id="check_password" onblur="check()" required="" placeholder="再輸入一次密碼"></td>
                        </tr>
                         <tr>
                            <td>輸入手機：</td>
                            <!--手機-->
                            <td class="registertd"><input type="text" name="user_phone" required="" placeholder="手機" maxlength="10" size="13"></td>
                        </tr>
                        <tr>
                            <td>輸入地址：</td>
                            <!--地址-->
                            <td class="registertd"><input type="text" name="user_address" placeholder="地址" maxlength="30" size="32" required=""></td>
                        </tr>
        
                        <tr>
                            <td colspan="2" class="registerbutton">
                            <!-- button -->
                                <input name="sign_button" class="buttonLOOK" type="submit" value="註冊" onclick="">
                                <input class="buttonLOOK" type="reset" value="重填">
                            </td>
                        </tr>
                            
                    </tbody>
                </table>
            </form>
            <div class="login">
                是否已經註冊？<a href="LOG IN.html">點此前往登入！</a>
            </div>
        </div>
