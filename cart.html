        function minusNUM(commodity) {
            let value = Number(document.getElementsByClassName('num')[commodity].value);
            if (value != 1) {
                document.getElementsByClassName('num')[commodity].value = value - 1;
            }
        }
        function addNUM(commodity) {
            let value = Number(document.getElementsByClassName('num')[commodity].value);
            document.getElementsByClassName('num')[commodity].value = value + 1;
        }
