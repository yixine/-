                    <p>Q1.什麼時候會送到？</p>
                </div>
                <div class="answer">
                    <p>A1.下訂單後的五個工作日（不含假日）內。</p>

                    <p>Q2.怎麼退／換貨？</p>
                </div>
                <div class="answer">
                    <p>A2.因為隱形眼鏡為個人衛生用品，售出非瑕疵品恕不退換。（開箱煩請錄影存證）</p>
